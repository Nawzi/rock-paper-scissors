// Create a function that at random chooses between: rock, paper and scissors.
function getComputerChoise(){
    // let computerChoise = ["rock", "paper", "scissors"]; // let the computer chooses one in this array
    let computerChoise = [1, 2, 3]; // let the computer chooses one in this array
    let randomChoise = Math.floor(Math.random() * computerChoise.length) + 1; //choose one at random 
    if (randomChoise == 1){ // if the random number is 1 
        return "rock"; // then show rock
    } else if (randomChoise == 2){ // if the random number is 2
        return "paper" // then show paper
    } else{
        return "scissors" // otherwise the random number is 3 which then shows scissors
    }
    return randomChoise;
}

function playRound (playerSelection, computerSelection){
    // Make the users input to lowercase
    playerSelection = playerSelection.toLowerCase();
    // if player choose rock and computer choose rock, then it is a tie
    if (playerSelection == computerSelection) {
        return "it is a tie"
    // if player choose rock and computer choose paper, then computer wins
    } else if (playerSelection == "rock" && computerSelection == "paper") {
        return "Computer wins, paper beats rock!"
    // if player choose rock and computer choose scissors, then player wins
    } else if (playerSelection == "rock" && computerSelection == "scissors") {
        return "Player wins, rock beats scissors"
    } else if (playerSelection == "paper" && computerSelection == "rock"){
        return "Player wins, paper beats rock!"

        return "Computer wins, scissors beats paper!"
    } else if (playerSelection == "scissors" && computerSelection == "rock"){
        return "Computer wins, rock beats scissors"
    } else if (playerSelection == "scissors" && computerSelection == "paper") {
        return "Player wins, scissors beats paper!"
    }

}
